<html lang="en">
<head>

<body>
    <!---<section class="container">--->
    <header>
        <h1>Bienvenidos a nuestra tienda</h1>
        <p>Aqui podra conseguir maravillosos descuentos </p>
        <div>
            <h2>Calcula el precio a pagar con tus descuentos </h2>
        </div>
    </header>

    <figure>
        <img class="memedinero" src="./toma-todo-mi-9bfd2b3bd9.jpg" alt="Memededinero">

    <section class="main-container">
        <form action="inputprice">
            <div class="inputprice">
            <label for=""> ¿Cúal es el precio? <br>
                <input id="inputprice" type="Number" placeholder="Precio del producto">
            </label>
            </div>

            <div class="inputDiscount">
            <label for="inputDiscount"> ¿Cuánto es el descuento? <br>
                <input id="inputDiscount"type="Number" placeholder="Descuento en porcentaje"><br>
                <button class="buttonprice" type="button" onclick="precionuevo()">Calcular nuevo precio</button> <br>
            </label>
            </div>
        </form>
       
    </section>
    <p id="resultP"></p>
