<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Hind+Siliguri:wght@400;600&family=Inter:wght@300;400&family=Montserrat:wght@100&family=Nunito:wght@200;700;900&family=Quicksand:wght@300;400;500;600;700&family=Roboto:wght@700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller del curso practico de javaScript</p>
    </header>

    <section class="main-container">
    <section>
          <h2>Calculemos las medidas de nuestras figuras geometricas</h2>
         
         
          <section class="cuadrado">
            <div>
                <p>Cuadrado</p>
            </div>
            <form action="InputCuadrado">
            <label for="">Escribe un lado del cuadrado
              <input id="InputCuadrado" type="number" >
              <div>
                  <button type="button" onclick="calcularPerimetroCuadrado()">Calcula el perimetro </button> 
                   <button type="button" onclick="calcularAreaCuadrado()" >Calcula el area </button>
                <p id="cuadradoPerimetro"></p>
                <p id="cuadradoArea"></p>
              </div>
            </label>
            </form>
        </section>

        <section class="triangulo">
            <div>
                <p>Triangulo</p>
            </div>
            <form action="InputTriangulo">
            <label for="">Escribe lado1 del triangulo
              <input id="InputTriangulo1" type="number" ><br>
            </label>
            <label for="">Escribe lado2 del triangulo
                <input id="InputTriangulo2" type="number" ><br>
              </label>
            <label for="">Escribe base del triangulo
                <input id="InputTriangulobase" type="number" ><br>
            </label>
            <label for="">Escribe altura del triangulo
                <input id="InputTrianguloaltura" type="number" ><br>
            </label>
              <div>
                 <button type="button" onclick="calcularPerimetroTriangulo()">Calcula el perimetro </button>
                 <button type="button" onclick="calcularAreaTriangulo()" >Calcula el area </button>
                 <p id="trianguloPerimetro"></p>
                 <p id="trianguloArea"></p>
                </div>
            </form>
        </section>

        <section class="circulo">
            <div>
                <p>Circulo</p>
            </div>
            <form action="InputCirculo">
            <label for="">Escribe el radio del circulo
              <input id="InputCirculo" type="number" >
              <div>
                  <button type="button" onclick="calcularPerimetroCirculo()">Calcula el perimetro </button>
                  <button type="button" onclick="calcularAreaCirculo()" >Calcula el area </button>
                  <p id="CirculoPerimetro"></p>
                  <p id="CirculoArea"></p>
                </div>
            </label>
            </form>
          </section>
        
    </section>
</section> 
</section>
    <script src="./figura.js"></script>
</body>
</html>
